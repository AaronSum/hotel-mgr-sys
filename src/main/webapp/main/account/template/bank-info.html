<div ng-controller="BankInfoController">
  <div class="modal-header">
      <button type="button" class="close" aria-label="Close" ng-click="modalConfirmClose()">
          <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">收款账号信息</h4>
  </div>
  <div class="modal-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">户名:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="户名" ng-model="bankInfo.name" >
          </div>
        </div>
        <div class="form-group">
          <label for="account" class="col-sm-2 control-label">账号:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="account" maxlength="30" placeholder="账号" ng-model="bankInfo.account">
          </div>
        </div>
        <div class="form-group">
          <label for="selectBank" class="col-sm-2 control-label">开户行:</label>
          <div class="col-sm-10">
<!--             <select class="form-control" id="selectBank" ng-model="bankInfo.selectBank" ng-options="item.id as item.name for item in defaultBanks" ng-change="selectBankChange()">
            <option>请选择</option>
            </select> -->
             <button style="width:100%;" type="button" class="btn btn-success hms-select select" ng-model="bankInfo.selectBank" data-animation="am-flip-x" bs-options="item.id as item.name for item in defaultBanks" bs-select ng-change="selectBankChange()" placeholder="{{bankInfo.selectBank == 'other' ? '其它' : '请选择'}}" max-length-html="个被选中" allText="全部" noneText="无" >
	    	</button>
          </div>
        </div>
        <div class="form-group" ng-show="bankInfo.selectBank=='other'">
          <label for="bank" class="col-sm-2 control-label">&nbsp;</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bank" placeholder="开户行" ng-model="bankInfo.bank">
          </div>
        </div>
        <div class="form-group">
          <label for="bankBranch" class="col-sm-2 control-label">支行:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bankBranch" placeholder="支行" ng-model="bankInfo.bankBranch">
          </div>
        </div>
        <div class="form-group">
          <label for="transferType" class="col-sm-2 control-label">
          <abbr title="上海选同城，其它城市选异地">转帐类型</abbr>:</label>
          <div id="transferType" class="col-sm-10">
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="rad1" value="1" ng-model="bankInfo.transferType">同城
                </label>
                &nbsp;&nbsp;
                <label>
                  <input type="radio" name="optionsRadios" id="rad1" value="2" ng-model="bankInfo.transferType">异地
                </label>
              </div>
          </div>
        </div>
        <div class="form-group">
          <label for="verifyCode" class="col-sm-2 control-label">验证码:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="verifyCode" placeholder="验证码" ng-model="bankInfo.verifyCode">
          </div>
          <div class="col-sm-4">
          <button type="button" class="btn btn-success pull-right" ng-click="verifyCode.send()" ng-disabled="verifyCode.time<verifyCode.maxTime">获取验证码({{verifyCode.time}})</button>               </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="modalConfirm()">确定</button>
      <button type="button" class="btn btn-default" ng-click="modalConfirmClose()">取消</button>
  </div>
</div>
