<div class="row hms-home-nav"  ng-app="homeJinApp" ng-controller="homeJinAccountMgrController">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-6">
				<h3>财务结算</h3>
			</div>
			<div class="col-md-4 pull-right">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="queryContent" placeholder="酒店名／酒店id" ng-keyup="enter($event)">
					<span class="input-group-btn">
					 	<button class="btn btn-default" type="button" ng-click="doSearch()"><span class="glyphicon glyphicon-search"></span></button>
					</span>
				</div>
			</div>
		</div>
		<div class="row hms-jin-container">
			<div class="col-md-2">
				<div class="list-group">
					<a ng-repeat="(key, item) in navItems" ng-click="setActive(key)" class="list-group-item" ng-class="{'active':active==key}">{{item.displayName}}</a>
				</div>
			</div>
			<div class="col-md-10">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="input-group" style="width:220px;margin-bottom:10px;">
								<span class="input-group-btn">
								 	<button class="btn btn-default" type="button" ng-click="prev()" >上一月</button>
								</span>
				    			<input type="text" class="form-control" ng-change="changeMonth()" ng-model="currYearAndMonth" data-date-format="yyyyMM" data-date-type="string" data-autoclose="1" data-start-view="1" data-min-view="1" bs-datepicker readonly style="background-color:#FFF;"/>
								<span class="input-group-btn">
								 	<button class="btn btn-default" type="button" ng-click="next()">下一月</button>
								</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<table class="table hms-table border-top">
								<thead>
									<tr>
										<th class="{{item.class}}" ng-repeat="item in columns"  width="{{item.width}}">{{item.displayName}}</th>
										<th class="text-center">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="row in rowsData">
										<td class="{{item.class}}" ng-repeat="item in columns"  width="{{item.width}}">{{row[item.field]}}</td>
										<td class="text-center">
											<a class="btn btn-warning btn-xs" ng-show="canCheckFun(row)" ng-click="showSheck(row)">审核</a>
											<a class="btn btn-warning btn-xs" ng-show="canReadCheckFun(row)" ng-click="showReadCheck(row)">审核详情</a>
											<a class="btn btn-warning btn-xs" ng-click="showOrderDetail(row)">账期明细</a>
										</td>
									</tr>
								</tbody>
							</table>
							<pagination class="pull-right" previous-text="前一页" next-text="后一页" first-text="首页" last-text="尾页" total-items="totalItems" ng-model="currentPage" items-per-page="pageCount" max-size="maxSize" class="pagination-md" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></pagination>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hms-loading ng-show="showLoading"></hms-loading>
</div>
