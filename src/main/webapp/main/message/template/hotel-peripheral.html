<div ng-controller="hotelPeripheralController">
	<div class="memo-contrainer-bottom" hms-Affix>
		<div class="row">
			<div class="col-md-6">
				<h3 class="title">周边</h3>
			</div>
			<div class="col-md-offset-3 col-md-3">
				<div class="btn btn-success  btn-danger" ng-show="!readOnly" ng-click="savePeriphera()">
					<i class="glyphicon glyphicon-save"></i>
					保存
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
		<form name="hotelPeripheraForm">
			<div class="col-md-offset-1 col-md-11 memo-contrainer">
				<p class="memo">附近餐馆:</p>
				<div class="row">
					<div class="col-md-12">
						<textarea rows="6" placeholder="酒店附近餐馆路线" class="form-control info-textarea" ng-model="peripheralObj.restaurant" maxlength="500"></textarea>
					</div>
				</div>
				<p class="memo">景点:</p>
				<div class="row">
					<div class="col-md-12">
						<textarea rows="6" placeholder="酒店附近景点路线" class="form-control info-textarea" ng-model="peripheralObj.scenicSpot" maxlength="500"></textarea>
					</div>
				</div>
				<p class="memo">其他:</p>
				<div class="row">
					<div class="col-md-12">
						<textarea rows="6" placeholder="其他" class="form-control info-textarea" ng-model="peripheralObj.others" maxlength="500"></textarea>
					</div>
				</div>
			</div>
		</form>
		</div>
	</div>
	<div id="peripheral-map-con">
		<iframe id="peripheral-map" ng-src="{{peripheralMapUrl}}"></iframe>
	</div>
</div>
