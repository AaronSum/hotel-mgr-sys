<div ng-controller="hotelPicController">
	<div class="memo-contrainer-bottom" hms-Affix>
		<div class="row">
			<div class="col-md-6">
				<h3 class="title">照片</h3>
			</div>
			<div class="col-md-offset-3 col-md-3">
				<div class="btn btn-success  btn-danger" ng-show="!readOnly" ng-click="save(true)">
					<i class="glyphicon glyphicon-save"></i>
					保存
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-offset-1 col-md-11 memo-contrainer">
				<p class="memo">门头及招牌(必填<b style="color:red">*</b>)</p>
				<div class="row">
					<div class="col-md-4">
						<hms-upload image="defImg"></hms-upload>
					</div>
				</div>
				<div class="row">
					<div class="pull-left col-md-4" ng-repeat=" preview in defImg.previews  track by $index">
						<div class="img-preview-hotel">
							<img ng-show="preview" ng-src="{{preview}}" hms-imgload/>
							<div class="fileUpload_delete_btn">
								<button class="btn btn-success radius-3" ng-show="preview" ng-click="delHotelInfoPic(defImg, defImg.keys[$index])">删除</button>
							</div>
						</div>
					</div>
				</div>

				<p class="memo">大堂(最多上传三张图片)</p>
				<div class="row">
					<div class="col-md-4">
						<hms-upload image="lobbyImg"></hms-upload>
					</div>
				</div>
				<div class="row">
					<div class="pull-left col-md-4" ng-repeat=" preview in lobbyImg.previews  track by $index">
						<div class="img-preview-hotel">
							<img ng-show="preview" ng-src="{{preview}}" hms-imgload/>
							<div class="fileUpload_delete_btn">
								<button class="btn btn-success radius-3" ng-show="preview" ng-click="delHotelInfoPic(lobbyImg, lobbyImg.keys[$index])">删除</button>
							</div>
						</div>
					</div>
				</div>

				<p class="memo">主力房源(最多上传三张图片)</p>
				<div class="row">
					<div class="col-md-4">
						<hms-upload image="mainHousingImg"></hms-upload>
					</div>
				</div>
				<div class="row">
					<div class="pull-left col-md-4" ng-repeat=" preview in mainHousingImg.previews track by $index">
						<div class="img-preview-hotel">
							<img ng-show="preview" ng-src="{{preview}}" hms-imgload/>
							<div class="fileUpload_delete_btn">
								<button class="btn btn-success radius-3" ng-show="preview" ng-click="delHotelInfoPic(mainHousingImg, mainHousingImg.keys[$index])">删除</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
