<div ng-controller="HotelRuleController">
  <div class="modal-header">
      <button type="button" class="close" aria-label="Close" ng-click="modalConfirmClose()">
          <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">酒店规则设置</h4>
  </div>
  <div class="modal-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">酒店规则:</label>
          <div class="col-sm-10">     
              <button type="button" class="btn btn-success form-control select" ng-class="{'hms-select':RULE_CODE!='B'}" ng-model="ruleCode" data-animation="am-flip-x" bs-options="p.ruleCode as p.ruleName for p in ruleCodeDicts" bs-select  placeholder="酒店规则" max-length-html="个被选中" allText="全部" noneText="--" ng-disabled="!ruleCodeDicts.length || RULE_CODE=='B'">
              </button>
          </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="modalConfirm()" ng-if="RULE_CODE!='B'">保存</button>
      <button type="button" class="btn btn-default" ng-click="modalConfirmClose()">取消</button>
  </div>
</div>
