<div ng-controller="installPMSController">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="cancel()" ng-disabled="pms.isInstalling">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{hotelInfo.hotelName}}-安装PMS</h4>
    </div>
	<div class="modal-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="account" class="col-sm-2 control-label">PMS编码:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="pmsCode" maxlength="30" placeholder="PMS编码" ng-model="pms.pmsCode" ng-disabled="pms.isInstalling">
          </div>
        </div>
        <div class="form-group">
          <label for="selectBank" class="col-sm-2 control-label">PMS类型:</label>
          <div class="col-sm-10">
            <select class="form-control" id="pmsType" ng-model="pms.pmsType" ng-options="item.id as item.name for item in pms.psmTypeList" ng-disabled="pms.isInstalling">
            </select>
	    </div>
        </form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
	  	<button type="button" class="btn btn-success" ng-click="pms.install()" ng-disabled="pms.isInstalling"><i class="fa fa-cogs"></i>&nbsp;安装PMS</button>
	</div>
</div>
