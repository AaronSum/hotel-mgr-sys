<!--BODY-->
<div class="orders-body row" ng-controller="mygoodsController">
	<div class="carts-content col-md-12">
	<div class="panel-heading hotel-home-panel-heading shopping-carts-area" ng-bind="'地址：' + thisHotel.detailAddr"></div>
	<div class="panel-heading hotel-home-panel-heading shopping-detail-order-id" >
		<span ng-bind="'订单号：' + orderId"></span>
		<span style="float: right;" ng-bind="'订单状态：' + orderStatus"></span>
	</div>
		<table class="table hms-table border-top">
			<thead>
				<tr>
					<th class="{{item.class}}" ng-repeat="item in columns"  width="{{item.width}}">{{item.displayName}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="orderdetail in mygoodslist">
					<td class="{{item.class}} text-left clearfloat">
						<!-- <img class="shopping-cart-image" ng-src="{{orderdetail.imageurlsmall}}"/> -->

						<div class="cart-item-image" ng-show="orderdetail.imageurlsmall">
							<img class="shopping-cart-image" ng-src="{{orderdetail.imageurlsmall}}"/>
						</div>
						<div class="cart-item-name">
							<span ng-bind="orderdetail.warename"></span>
<!-- 							<span> 冰露 矿物质饮用水350ml*24瓶/箱</span> -->
						</div>
					</td>
					<td class="{{item.class}} text-center" ng-bind="orderdetail.price | number:2"></td>
					<td class="{{item.class}} text-center" ng-bind="orderdetail.num"></td>
					<td class="{{item.class}} text-center" ng-bind="(orderdetail.num * orderdetail.price) | number:2"></td>
					<td class="{{item.class}} text-center" ng-bind="orderdetail.discount | number:2"></td>
					<td class="{{item.class}} text-center" ng-bind="orderdetail.fee | number:2"></td>
				</tr>
			</tbody>
		</table>
		<!-- <div class="carts-page">
			<pagination class="pull-right" previous-text="前一页" next-text="后一页" first-text="首页" last-text="尾页" total-items="totalItems" ng-model="currentPage" items-per-page="pageCount" max-size="maxSize" class="pagination-md" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></pagination>
		</div> -->
		<div class="text-right shopping-order-detail">
			实付款：<span class="shopping-cart-pay-amount" ng-bind="payAmount"></span>元
		</div>
	</div>
</div>
