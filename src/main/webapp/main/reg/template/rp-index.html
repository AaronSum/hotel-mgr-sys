<div style="margin-top: 100px;" ng-controller="retrievePasswordIndexController">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="phoneNum" class="col-md-2 control-label">手机号码：</label>
								<div class="col-md-10">
									<input type="text" class="form-control" id="phoneNum"
										placeholder="手机号码" required ng-model="phoneNum">
								</div>
							</div>
							<div class="form-group">
								<label for="verifyCode" class="col-md-2 control-label">验证码：</label>
								<div class="col-md-7">
									<input type="number" class="form-control" id="verifyCode"
										placeholder="验证码" required ng-model="verifyCode">
								</div>
								<div class="col-md-offset-1 col-md-2">
									<button type="button" class="btn btn-success" ng-click="sendVerifyCode()" ng-disabled="sendVerifyCodeFlag">获取验证码({{sendVerifyCodeTime}})</button>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-4 col-md-1">
									<div class="btn btn-success" ng-click="backLogin()"><i class="glyphicon glyphicon-arrow-left"></i>返回</div>
								</div>
								<div class="col-md-offset-1 col-md-3">
									<div class="btn btn-success" ng-click="next()"><i class="glyphicon glyphicon-arrow-right"></i>下一步</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
