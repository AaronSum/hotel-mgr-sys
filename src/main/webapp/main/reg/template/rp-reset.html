<div style="margin-top: 100px;" ng-controller="retrievePasswordResetController">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal">
						<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<div class="pull-right" style="margin-bottom: 20px; cursor: pointer;"><a ng-click="backRetrievePassword()">从新获取验证码</a></div>
								</div>
							</div>
							<div class="form-group">
								<label for="newPassword" class="col-md-2 control-label">新密码：</label>
								<div class="col-md-10">
									<input type="text" class="form-control" id="newPassword"
										placeholder="新密码" required
										ng-model="newPassword">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-5 col-md-3">
									<div class="btn btn-success" ng-click="save()" ng-hide="isOk"><i class="glyphicon glyphicon-ok"></i>修改密码</div>
									<div class="btn btn-success" ng-click="backLogin()" ng-show="isOk"><i class="glyphicon glyphicon-ok"></i>返回登录</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
